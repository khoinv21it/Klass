<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./blockui3.css" />
    <title>Block UI 3</title>
  </head>
  <body>
    <div class="dashboard">
      <section class="card">
        <h4>TODAY'S VISITORS</h4>
        <span class="stat today-stat-text"></span>
        <div class="bars">
          <div class="initial-bar">
            <div class="bar red h-50"></div>
          </div>
          <div class="initial-bar">
            <div class="bar green h-60"></div>
          </div>
          <div class="initial-bar">
            <div class="bar yellow h-65"></div>
          </div>
          <div class="initial-bar">
            <div class="bar cyan h-70"></div>
          </div>
          <div class="initial-bar">
            <div class="bar orange h-80"></div>
          </div>
        </div>
        <div class="labels">
          <span>MON</span><span>TUE</span><span>WED</span><span>THU</span
          ><span>FRI</span>
        </div>
      </section>

      <section class="card">
        <h4>YESTERDAY'S VISITORS</h4>
        <p class="stat yesterday-stat-text"></p>
        <div class="bars">
          <div class="initial-bar">
            <div class="bar red h-40"></div>
          </div>
          <div class="initial-bar">
            <div class="bar green h-50"></div>
          </div>
          <div class="initial-bar">
            <div class="bar yellow h-55"></div>
          </div>
          <div class="initial-bar">
            <div class="bar cyan h-60"></div>
          </div>
          <div class="initial-bar">
            <div class="bar orange h-70"></div>
          </div>
        </div>
        <div class="labels">
          <span>MON</span><span>TUE</span><span>WED</span><span>THU</span
          ><span>FRI</span>
        </div>
      </section>

      <section class="card">
        <h4>TOTAL DOWNLOADS</h4>
        <span class="stat total-stat-text"></span>
        <div class="bars">
          <div class="initial-bar">
            <div class="bar red h-30"></div>
          </div>
          <div class="initial-bar">
            <div class="bar green h-40"></div>
          </div>
          <div class="initial-bar">
            <div class="bar yellow h-60"></div>
          </div>
          <div class="initial-bar">
            <div class="bar cyan h-70"></div>
          </div>
          <div class="initial-bar">
            <div class="bar orange h-80"></div>
          </div>
        </div>
        <div class="labels">
          <span>MON</span><span>TUE</span><span>WED</span><span>THU</span
          ><span>FRI</span>
        </div>
      </section>

      <section class="card">
        <h4>CURRENT INCOME</h4>
        <span class="stat current-income-stat-text"></span>
        <div class="bars">
          <div class="initial-bar">
            <div class="bar red h-35"></div>
          </div>
          <div class="initial-bar">
            <div class="bar green h-50"></div>
          </div>
          <div class="initial-bar">
            <div class="bar yellow h-65"></div>
          </div>
          <div class="initial-bar">
            <div class="bar cyan h-70"></div>
          </div>
          <div class="initial-bar">
            <div class="bar orange h-75"></div>
          </div>
        </div>
        <div class="labels">
          <span>MON</span><span>TUE</span><span>WED</span><span>THU</span
          ><span>FRI</span>
        </div>
      </section>
    </div>
  </body>
</html>
