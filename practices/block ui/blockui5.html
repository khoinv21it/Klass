<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block UI Bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .bar {
        display: flex;
        width: 100%;
      }

      .bar-item {
        flex: 1;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 20px;
      }

      .item-1 {
        background-color: #00bcd4;
      }
      .item-2 {
        background-color: #f44336;
      }
      .item-3 {
        background-color: #4caf50;
      }
      .item-4 {
        background-color: #ffeb3b;
        color: black;
      }
      .item-5 {
        background-color: #ff9800;
      }
      .item-6 {
        background-color: #d615a3;
      }
    </style>
  </head>
  <body>
    <div class="bar">
      <div class="bar-item item-1">Home</div>
      <div class="bar-item item-2">About</div>
      <div class="bar-item item-3">Feature</div>
      <div class="bar-item item-4">Service</div>
      <div class="bar-item item-5">Gallery</div>
      <div class="bar-item item-6">Blog</div>
    </div>
  </body>
</html>
