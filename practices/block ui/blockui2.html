<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./blockui2.css" />
    <title>Block UI 2</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
          <div class="cover-section">
            <div class="avatar"></div>
            <div class="user-info">
              <h2 class="username">Nguyễn Viết Khôi</h2>
              <p class="user-title">Fullstack Developer</p>
            </div>
          </div>

          <div class="info-rows">
            <div class="row">
              <span class="follow-text"></span>
              <span class="follow-number red"></span>
            </div>
            <div class="row">
              <span class="following-text"></span>
              <span class="following-number blue"></span>
            </div>
            <div class="row">
              <span class="messages-text"></span>
              <span class="messages-number green"></span>
            </div>
            <div class="row">
              <span class="likes-text"></span>
              <span class="likes-number yellow"></span>
            </div>
            <div class="row">
              <span class="comments-text"></span>
              <span class="comments-number purple"></span>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
