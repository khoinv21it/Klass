<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./blockui.css">
    <title>Block UI</title>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <span class="label" style="background-color: red;">BANDWIDTH</span>
            <div class="bar" style="background-color: rgb(249, 68, 68); flex-basis: 20%">20%</div>
        </div>
        
        <div class="progress-bar">
            <span class="label" style="background-color: aqua;">STORAGE</span>
            <div class="bar" style="background-color: rgb(109, 207, 207); flex-basis: 50%">50%</div>
        </div>
        
        <div class="progress-bar">
            <span class="label" style="background-color: green;">USERS</span>
            <div class="bar" style="background-color: rgb(63, 138, 63); flex-basis: 70%;">70%</div>
        </div>
        
        <div class="progress-bar">
            <span class="label" style="background-color: yellow;">VISITORS</span>
            <div class="bar" style="background-color: rgb(246, 246, 87); flex-basis: 30%">30%</div>
        </div>
    </div>

</body>
</html>
