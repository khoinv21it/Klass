<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skill Bars</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css"
    />
    <style>
      body {
        background: #f0f4fa;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px;
      }

      .skills-box {
        background: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      .skill {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .skill i {
        font-size: 20px;
        width: 30px;
        text-align: center;
        margin-right: 10px;
        color: white;
        border-radius: 5px;
        padding: 5px;
      }

      .skill .label {
        width: 60px;
        font-weight: bold;
      }

      .bar-container {
        flex: 1;
        height: 10px;
        background: #eee;
        border-radius: 5px;
        overflow: hidden;
        margin-left: 10px;
      }

      .bar {
        height: 100%;
      }

      .html {
        background: #4caf50;
        width: 70%;
      }
      .css {
        background: #f44336;
        width: 50%;
      }
      .php {
        background: #00bcd4;
        width: 40%;
      }
      .java {
        background: #ffeb3b;
        width: 60%;
      }
      .dotnet {
        background: #ab47bc;
        width: 30%;
      }

      .icon-html {
        background-color: #4caf50;
      }
      .icon-css {
        background-color: #f44336;
      }
      .icon-php {
        background-color: #00bcd4;
      }
      .icon-java {
        background-color: #ffeb3b;
        color: #333;
      }
      .icon-dotnet {
        background-color: #ab47bc;
      }
    </style>
  </head>
  <body>
    <div class="skills-box">
      <div class="skill">
        <i class="fab fa-html5 icon-html"></i>
        <div class="label">HTML</div>
        <div class="bar-container"><div class="bar html"></div></div>
      </div>
      <div class="skill">
        <i class="fab fa-css3-alt icon-css"></i>
        <div class="label">CSS</div>
        <div class="bar-container"><div class="bar css"></div></div>
      </div>
      <div class="skill">
        <i class="fab fa-php icon-php"></i>
        <div class="label">PHP</div>
        <div class="bar-container"><div class="bar php"></div></div>
      </div>
      <div class="skill">
        <i class="fab fa-java icon-java"></i>
        <div class="label">Java</div>
        <div class="bar-container"><div class="bar java"></div></div>
      </div>
      <div class="skill">
        <i class="fab fa-microsoft icon-dotnet"></i>
        <div class="label">.Net</div>
        <div class="bar-container"><div class="bar dotnet"></div></div>
      </div>
    </div>
  </body>
</html>
